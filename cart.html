<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <header class="flex justify-between p-4">
    <div>Javascript</div>
    <div class="flex gap-4">
      <a href="/" class="hover:text-blue-500 cursor-pointer">Trang chủ</a>
      <a href="/product.html" class="hover:text-blue-500 cursor-pointer">Sản phẩm</a>
    </div>
    <a href="./cart.html" class="flex gap-2 items-center">
      <div class="relative">
        <i class='bxr  bx-cart text-[24px] cursor-pointer'></i>
        <div class="absolute right-[-4px] top-[-4px] text-[11px] bg-red-600 w-[16px] text-white flex items-center justify-center aspect-[1/1] rounded-[50%]">
          <div id="quantity">
            0
          </div>
        </div>
      </div>
      <div id="user-name">
      </div>
    </a>
  </header>
  <main>
    <div class="grid grid-cols-12 gap-4 p-4">
      <div class="col-span-8 shadow rounded">
        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr>
              <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Tên sản phẩm</th>
              <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Hình ảnh</th>
              <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Số lượng</th>
              <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Giá</th>
              <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Tổng tiền</th>
              <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase"></th>
            </tr>
          </thead>
          <tbody id="tableContent" class="divide-y divide-gray-200">
          </tbody>
        </table>
      </div>
      <div class="col-span-4 shadow rounded p-4 flex flex-col">
        <div class="font-medium mb-4 border-b border-gray-300 pb-1">
          Thông tin đặt hàng
        </div>
        <div class="flex-1">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Tên khách hàng</label>
            <input type="text" id="name" name="name" placeholder="Nhập tên" class="w-full px-2 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại"
              class="w-full px-2 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>

          <div>
            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Địa chỉ</label>
            <input type="text" id="address" name="address" placeholder="Nhập địa chỉ"
              class="w-full px-2 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>
        <div class="flex justify-between">
          <div>Tổng tiền</div>
          <div id="total">99.000 VND</div>
        </div>
        <div id="button-submit" class="p-1 bg-black text-white text-center rounded mt-4">Đặt hàng</div>
      </div>
  </main>
</body>
<script src="./js/productList.js"></script>
<script src="./js//cart.js"></script>

</html>
