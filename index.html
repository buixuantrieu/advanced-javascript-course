<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width='device-width', initial-scale=1.0">
  <title>Document</title>
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header>
      <img class="header--logo" src="./img/LogoAzuki.svg" alt="Logo Azuki" />
      <div class="header--nav">
        <div class="header--nav__item">About</div>
        <div class="header--nav__item">Beanz</div>
        <div class="header--nav__item">Lore
          <i class='bxr  bx-chevron-down'></i>
        </div>
        <div class="header--nav__item">More
          <i class='bxr  bx-chevron-down'></i>
        </div>
        <div class="header--nav__item">Socials
          <i class='bxr  bx-chevron-down'></i>
        </div>
        <div class="header--nav__item">Buy
          <i class='bxr  bx-chevron-down'></i>
        </div>
      </div>
      <div class="header--button">Connect</div>
    </header>
    <main>
      <section class="hero--section__container">
        <div class="hero--section__beanz__logo">
          <img src="./img/BeanzLogo.png" alt="">
          <img class="hero--section__icon tiktok" src="./img/TiktokIcon.webp" alt="">
          <img class="hero--section__icon instagram" src="./img/InstagramIcon.webp" alt="">
          <img class="hero--section__icon x-icon" src="./img/XIcon.webp" alt="">
          <div class="figure--container">
            <div class="figure--image">
              <img src="./img/Figure1.webp" alt="">
            </div>
            <div class="figure--image">
              <img src="./img/Figure2.webp" alt="">
            </div>
            <div class="figure--image">
              <img src="./img/Figure3.webp" alt="">
            </div>
            <div class="figure--image">
              <img src="./img/Figure4.webp" alt="">
            </div>
            <div class="figure--image">
              <img src="./img/Figure5.webp" alt="">
            </div>
            <div class="figure--image">
              <img src="./img/Figure6.webp" alt="">
            </div>
            <div class="figure--image">
              <img src="./img/Figure7.webp" alt="">
            </div>
            <div class="figure--image">
              <img src="./img/Figure8.webp" alt="">
            </div>
            <div class="figure--image">
              <img src="./img/Figure9.webp" alt="">
            </div>
            <div class="figure--image">
              <img src="./img/Figure10.webp" alt="">
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
